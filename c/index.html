<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rank+File</title>
    
    <!-- Favicon Setup -->
    <script>
        var link = document.createElement('link');
        link.rel = 'icon';
        link.href = '../media/favicon.png'; // Path to your PNG favicon file
        link.type = 'image/png'; // Specify the type for PNG
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: "Times New Roman", Times, serif;
        }

        .full-bleed-background {
            width: 100vw;
            height: 100vh;
            background-image: url('../media/raf5.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: filter 3s ease; /* Slow initial transition for grayscale effect */
        }

        .grayscale {
            filter: grayscale(100%);
            transition: filter 1.5s ease; /* Smooth reversion to grayscale */
        }

        .initial-color {
            filter: grayscale(0); /* Start in color */
        }

        .color {
            filter: grayscale(0); /* Fully revert to color */
            transition: filter 0.5s ease; /* Faster transition back to color for mobile */
        }

        .links {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: auto;
        }

        .link-wrapper {
            margin: 0 10px; /* Consistent horizontal spacing for all browsers */
        }

        .link-icon {
            width: auto;
            height: 25px;
            transition: filter 0.2s;
        }

        .link-icon:hover {
            filter: invert(1); /* Invert colors on hover */
        }

        .contact-button-wrapper {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
        }

        .contact-icon {
            width: auto;
            height: 25px;
            transition: filter 0.2s;
        }

        .contact-icon:hover {
            filter: invert(1);
        }

        @media (max-width: 768px) {
            .links {
                flex-direction: column;
                align-items: center;
            }

            .link-wrapper {
                margin: 10px 0;
            }
        }
    </style>

    <script>
        function applyGrayscaleEffect() {
            setTimeout(function() {
                document.querySelector('.full-bleed-background').classList.remove('initial-color');
                document.querySelector('.full-bleed-background').classList.add('grayscale');
            }, 2000); // Delay of 2 seconds for the initial grayscale effect
        }

        // Apply grayscale after delay on page load
        window.onload = function() {
            document.querySelector('.full-bleed-background').classList.add('initial-color');
            applyGrayscaleEffect();
        };

        // Detect when the mouse leaves the window or element and revert to color (including for Safari)
        document.addEventListener('mouseleave', revertToColor);
        document.addEventListener('mouseout', revertToColor); // Additional support for Safari

        function revertToColor() {
            document.querySelector('.full-bleed-background').classList.remove('grayscale');
            document.querySelector('.full-bleed-background').classList.add('color'); // Reapply color when mouse leaves
        }

        // Reapply grayscale effect when the mouse re-enters the window or element
        document.addEventListener('mouseenter', function() {
            document.querySelector('.full-bleed-background').classList.remove('color');
            setTimeout(function() {
                document.querySelector('.full-bleed-background').classList.add('grayscale');
            }, 0); // Reapply grayscale immediately on re-enter
        });

        // For mobile: Detect touch start to return to color
        document.addEventListener('touchstart', function() {
            document.querySelector('.full-bleed-background').classList.remove('grayscale');
            document.querySelector('.full-bleed-background').classList.add('color'); // Faster return to color on touch
        });

        // Reapply grayscale on touch end
        document.addEventListener('touchend', function() {
            document.querySelector('.full-bleed-background').classList.remove('color');
            setTimeout(function() {
                document.querySelector('.full-bleed-background').classList.add('grayscale');
            }, 500); // Quick transition back to grayscale after touch ends
        });
    </script>
</head>
<body>
    <div class="full-bleed-background">
        <div class="links">
            <div class="link-wrapper">
                <a href="https://instagram.com/rankandfile.cc" target="_blank">
                    <img src="../media/instagram-icon.png" alt="Instagram" class="link-icon">
                </a>
            </div>
            <div class="link-wrapper">
                <a href="https://soundcloud.com/rankandfile" target="_blank">
                    <img src="../media/soundcloud-icon.png" alt="Soundcloud" class="link-icon">
                </a>
            </div>
            <div class="link-wrapper">
                <a href="https://rankandfile.bandcamp.com" target="_blank">
                    <img src="../media/bandcamp-icon.png" alt="Bandcamp" class="link-icon">
                </a>
            </div>
        </div>

        <!-- Contact Button -->
        <div class="contact-button-wrapper">
            <a href="https://rankandfile.cc/contact" target="_self">
                <img src="../media/contact-icon.png" alt="Contact" class="contact-icon">
            </a>
        </div>
    </div>
</body>
</html>
