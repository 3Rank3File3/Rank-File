<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rank+File</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevents scrolling */
            font-family: "Times New Roman", Times, serif;
        }

        .full-bleed-background {
            width: 100vw;
            height: 100vh;
            background-image: url('../media/raf5.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .links {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: auto;
        }

        .link-wrapper {
            margin: 0 10px; /* Consistent horizontal spacing for all browsers */
        }

        .link-icon {
            width: auto;
            height: 25px;
        }

        /* Contact Button Styles */
        .contact-button-wrapper {
            position: absolute;
            bottom: 15px; /* 10px margin from the bottom */
            left: 50%;
            transform: translateX(-50%); /* Center the button horizontally */
        }

        .contact-icon {
            width: auto;
            height: 25px; /* Same size as other icons */
            transition: mix-blend-mode 0.2s; /* Smooth transition for the blend mode */
        }

        .contact-icon:hover {
            mix-blend-mode: difference; /* Apply the difference blend mode on hover */
        }

        /* Media query for mobile devices */
        @media (max-width: 768px) {
            .links {
                flex-direction: column; /* Stack icons vertically */
                align-items: center; /* Center the icons */
            }

            .link-wrapper {
                margin: 10px 0; /* Maintain consistent vertical spacing for mobile */
            }
        }
    </style>
</head>
<body>
    <div class="full-bleed-background">
        <div class="links">
            <div class="link-wrapper">
                <a href="https://instagram.com/rankandfile.cc" target="_blank">
                    <img src="../media/instagram-icon.png" alt="Instagram" class="link-icon">
                </a>
            </div>
            <div class="link-wrapper">
                <a href="https://soundcloud.com/rankandfile" target="_blank">
                    <img src="../media/soundcloud-icon.png" alt="Soundcloud" class="link-icon">
                </a>
            </div>
            <div class="link-wrapper">
                <a href="https://rankandfile.bandcamp.com" target="_blank">
                    <img src="../media/bandcamp-icon.png" alt="Bandcamp" class="link-icon">
                </a>
            </div>
        </div>

        <!-- Contact Button -->
        <div class="contact-button-wrapper">
            <a href="https://rankandfile.cc/contact" target="_self">
                <img src="../media/contact-icon.png" alt="Contact" class="contact-icon">
            </a>
        </div>
    </div>
</body>
</html>
