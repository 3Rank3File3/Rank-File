<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rank+File</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevents scrolling */
            font-family: "Times New Roman", Times, serif;
            background-color: black; /* Set a background color for blending */
        }

        .full-bleed-background {
            width: 100vw;
            height: 100vh;
            background-image: url('../media/raf5.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .links {
            display: inline-flex;
            align-items: center;
            gap: 5px; /* Minimal space between items */
        }

        .link {
            text-decoration: none;
            color: white; /* Set initial color */
            font-size: 24px; /* Font size */
            mix-blend-mode: difference; /* Apply blending mode */
        }

        .link:visited {
            color: white; /* Keeps the link color consistent after visiting */
            mix-blend-mode: difference; /* Apply blending mode */
        }

        .separator {
            color: black; /* Keeps the period black */
            font-size: 24px; /* Match font size with links */
        }
    </style>
</head>
<body>
    <div class="full-bleed-background">
        <div class="links">
            <a href="https://instagram.com/rankandfile.cc" class="link" target="_blank">Instagram.</a>
            <a href="https://soundcloud.com/rankandfile" class="link" target="_blank">Soundcloud.</a>
            <a href="https://rankandfile.bandcamp.com" class="link" target="_blank">Bandcamp.</a>
        </div>
    </div>
</body>
</html>
