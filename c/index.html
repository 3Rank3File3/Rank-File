<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rank+File</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevents scrolling */
            font-family: "Times New Roman", Times, serif;
        }

        .full-bleed-background {
            width: 100vw;
            height: 100vh;
            background-image: url('../media/raf5.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .links {
            display: inline-flex;
            align-items: center;
            gap: 20px; /* Space between icons */
            margin-bottom: 20px; /* Space between links and player */
        }

        .link-icon {
            width: auto;
            height: 25px;
            transition: transform 0.2s;
        }

        .link-icon:hover {
            transform: scale(1.1); /* Slight zoom effect on hover */
        }

        .player-container {
            width: 100%;
            max-width: 500px; /* Adjust the max width as needed */
        }
    </style>
</head>
<body>
    <div class="full-bleed-background">
        <div class="links">
            <a href="https://instagram.com/rankandfile.cc" target="_blank">
                <img src="../media/instagram-icon.png" alt="Instagram" class="link-icon">
            </a>
            <a href="https://soundcloud.com/rankandfile" target="_blank">
                <img src="../media/soundcloud-icon.png" alt="Soundcloud" class="link-icon">
            </a>
            <a href="https://rankandfile.bandcamp.com" target="_blank">
                <img src="../media/bandcamp-icon.png" alt="Bandcamp" class="link-icon">
            </a>
        </div>
        <!-- SoundCloud Embed Player -->
        <div class="player-container">
            <iframe width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay"
                src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/your-track-id&color=%23ff5500&auto_play=true&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true">
            </iframe>
        </div>
    </div>
</body>
</html>
