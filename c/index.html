<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rank+File</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevents scrolling */
            font-family: "Times New Roman", Times, serif;
        }

        .full-bleed-background {
            width: 100vw;
            height: 100vh;
            background-image: url('../media/raf5.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .links {
            display: inline-flex;
            align-items: center;
            gap: 20px; /* Space between icons */
      
        }

        /* Media query for mobile devices */
        @media (max-width: 768px) {
            .links {
                flex-direction: column; /* Stack icons vertically */
                gap: 20px; /* Maintain the same space between icons as on desktop */
            }
        }
    </style>
</head>
<body>
    <div class="full-bleed-background">
        <div class="links">
            <a href="https://instagram.com/rankandfile.cc" target="_blank">
                <img src="../media/instagram-icon.png" alt="Instagram" class="link-icon">
            </a>
            <a href="https://soundcloud.com/rankandfile" target="_blank">
                <img src="../media/soundcloud-icon.png" alt="Soundcloud" class="link-icon">
            </a>
            <a href="https://rankandfile.bandcamp.com" target="_blank">
                <img src="../media/bandcamp-icon.png" alt="Bandcamp" class="link-icon">
            </a>
        </div>
    </div>
</body>
</html>
