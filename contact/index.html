<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: "Times New Roman", Times, serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .full-bleed-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-image: url('../media/raf4.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            z-index: -1; /* Background behind the form */
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 500px;
        }

        .form-group input, .form-group textarea, .form-group button {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 1px solid black; /* Thinner black border */
            border-radius: 0px; /* Square edges */
            background-color: white; /* White background */
            color: black; /* Black text */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            outline: none;
            transition: border-color 0.3s, background-color 0.3s;
        }

        .form-group input::placeholder, .form-group textarea::placeholder {
            color: #aaa;
        }

        .form-group input:focus, .form-group textarea:focus, .form-group button:focus {
            border-color: #333; /* Darker border on focus */
        }

        .form-group textarea {
            height: 150px;
            resize: none;
        }

        .form-group button {
            background-color: white; /* Match the button with white background */
            color: black; /* Black text */
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #f0f0f0; /* Light grey hover effect */
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .contact-form {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="full-bleed-background"></div>

    <form action="https://formspree.io/f/mzzbbjey" method="POST" class="contact-form">
        <div class="form-group">
            <input type="text" name="name" placeholder="Name" required>
        </div>
        <div class="form-group">
            <input type="email" name="email" placeholder="Email" required>
        </div>
        <div class="form-group">
            <textarea name="message" placeholder="Message..." required></textarea>
        </div>
        <div class="form-group">
            <button type="submit">Send Message</button>
        </div>
    </form>
</body>
</html>
