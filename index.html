<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Links & Images Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        a {
            color: #333;
            text-decoration: none;
            font-size: 18px;
        }
        a:hover {
            text-decoration: underline;
        }
        img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }
        .links {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Links and Images</h1>
        <div class="links">
            <a href="https://example1.com" target="_blank">Link 1</a><br>
            <a href="https://example2.com" target="_blank">Link 2</a><br>
            <a href="https://example3.com" target="_blank">Link 3</a><br>
        </div>
        <img src="https://via.placeholder.com/600x400" alt="Placeholder Image">
        <img src="https://via.placeholder.com/600x400" alt="Placeholder Image">
    </div>
</body>
</html>
