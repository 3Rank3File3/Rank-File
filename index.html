<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .full-bleed-image {
            width: 100vw;
            height: 100vh;
            background-image: https://github.com/3Rank3File3/Rank-File/blob/main/media/raf.web.jpg?raw=true ('raf.web.jpg'); 
            background-size: cover; /* Scales the image to cover the entire viewport */
            background-position: center; /* Centers the image in the viewport */
            background-repeat: no-repeat; /* Ensures no repetition */
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="full-bleed-image" onclick="location.href='social.html'"></div>
</body>
</html>
